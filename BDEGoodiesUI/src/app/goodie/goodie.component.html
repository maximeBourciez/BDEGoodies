<mat-card class="goodie-card" *ngIf="goodie">
  <div class="loader-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50" color="accent"></mat-spinner>
  </div>

  <mat-card-header>
    <mat-card-title class="goodie-title">{{ goodie.nom }}</mat-card-title>
    <mat-card-subtitle class="goodie-price">
      {{ goodie.coutUnitaire | currency:'EUR':'symbol':'1.2-2' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="goodie-content">
    <p class="goodie-description">
      <mat-icon class="description-icon">description</mat-icon>
      {{ goodie.description }}
    </p>

    <div class="stock-info">
      <div class="stock-item">
        <mat-icon>inventory_2</mat-icon>
        <span>Quantit√©: {{ goodie.quantite }}</span>
      </div>

      <div class="stock-item" *ngIf="hasStockInfo">
        <mat-icon>store</mat-icon>
        <span>Stock restant: {{ goodie.stock_restant }}</span>
      </div>
    </div>

    <div class="quantity-controls">
      <button mat-mini-fab color="primary" (click)="decrementQuantity()"
              [disabled]="goodie.quantite <= 0">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="quantity-value">{{ goodie.quantite }}</span>
      <button mat-mini-fab color="primary" (click)="incrementQuantity()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="saveChanges()"
            [disabled]="isLoading">
      <mat-icon>save</mat-icon>
      Enregistrer
    </button>
  </mat-card-actions>
</mat-card>
