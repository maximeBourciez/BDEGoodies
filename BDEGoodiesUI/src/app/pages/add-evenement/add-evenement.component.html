<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nouvel Événement</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Nom de l'événement</mat-label>
                    <input matInput formControlName="nom" required>
                    <mat-error *ngIf="eventForm.get('nom')?.hasError('required')">
                        Le nom est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Lieu</mat-label>
                    <input matInput formControlName="lieu" required>
                    <mat-error *ngIf="eventForm.get('lieu')?.hasError('required')">
                        Le lieu est obligatoire
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Date et heure</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateHeure" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <input matInput type="time" formControlName="heure" required>
                    <mat-error *ngIf="eventForm.get('dateHeure')?.hasError('required')">
                        La date est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Prix (€)</mat-label>
                    <input matInput type="number" formControlName="prix" min="0" required>
                    <mat-error *ngIf="eventForm.get('prix')?.hasError('required')">
                        Le prix est obligatoire
                    </mat-error>
                    <mat-error *ngIf="eventForm.get('prix')?.hasError('min')">
                        Le prix doit être positif
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Capacité</mat-label>
                    <input matInput type="number" formControlName="capacite" min="1" required>
                    <mat-error *ngIf="eventForm.get('capacite')?.hasError('required')">
                        La capacité est obligatoire
                    </mat-error>
                    <mat-error *ngIf="eventForm.get('capacite')?.hasError('min')">
                        Minimum 1 participant
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Thème</mat-label>
                    <input matInput formControlName="theme">
                    <mat-error *ngIf="eventForm.get('theme')?.hasError('maxlength')">
                        Maximum 50 caractères
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-button type="button" (click)="resetForm()">Réinitialiser</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid">
                Enregistrer
            </button>
        </mat-card-actions>
    </mat-card>
</form>
