<div class="container">
    <div class=""></div>
    <div class="title-block">
      <h1 class="title">Liste des goodies</h1>
      <button mat-raised-button routerLink="/add-goodie" color="primary">
        <mat-icon>add</mat-icon> Ajouter
      </button>
    </div>

  @if(isLoading){
    <div class="loader-overlay" *ngIf="isLoading">
      <mat-spinner diameter="50" color="accent"></mat-spinner>
      <p class="loader-text">Chargement en cours...</p>
    </div>
  }@else{
    <mat-grid-list [cols]="gridCols" rowHeight="1:1" gutterSize="20px">
      @for (goodie of goodies; track goodie.idGoodie) {
        <mat-grid-tile>
          <app-goodie [goodie]="goodie"></app-goodie>
        </mat-grid-tile>
      }

    </mat-grid-list>
  }


</div>
